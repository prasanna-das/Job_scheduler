{% extends "userbase.html" %}
{% load bootstrap3 %}

{% block title %}Registration{% endblock %}

{% block content %}
<div id="page-wrapper" class="gray-bg">
  <div class="row">
    <div class="col-sm-offset-2 col-sm-10">
      <h1>Sign up</h1>
      <p>Already registered?
        <a href="{% url 'django.contrib.auth.views.login' %}">Sign in here.</a></p>
    </div>
  </div>

  <form action="{% url 'registration_register' %}" 
        method="post" role="form" class="form-horizontal">z
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
   <select name='UserApp'>
       <option value="Superuser">Superuser</option>
      <option value="SoftwareManager">Software Manager</option>
      <option value="PolicyManager">Policy Manager</option>
      <option value="JobManager">Job Manager</option>
    </select>

    {% buttons %}
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">
        {% bootstrap_icon "star" %} Sign Me Up!
      </button>
    </div>
    {% endbuttons %}
  </form>

</div>
{% endblock %}
